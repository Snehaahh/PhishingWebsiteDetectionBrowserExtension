<!DOCTYPE html>
<html>
<head>
  <title>Phishing Website Detector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
    }
    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .loading {
      background-color: #fff3cd;
      color: #856404;
    }
    .confidence {
      font-size: 14px;
      margin-top: 5px;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/icon48.jpg" class="icon" alt="Extension Icon">
    <h2>Phishing Website Detector</h2>
    <div id="status" class="status loading">
      Analyzing website...
    </div>
    <div id="confidence" class="confidence"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
